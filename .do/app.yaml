name: bold-crypto-trading-bot
services:
- name: web
  source_dir: /
  github:
    repo: your-username/bold-crypto-trading-bot
    branch: main
  run_command: npm start
  environment_slug: node-js
  instance_count: 1
  instance_size_slug: basic-xxs
  routes:
  - path: /
  env:
  - key: NODE_ENV
    value: production
  - key: KRAKEN_API_KEY
    value: ${KRAKEN_API_KEY}
  - key: KRAKEN_API_SECRET
    value: ${KRAKEN_API_SECRET}
  - key: PORT
    value: "8080"

databases:
- name: trading-bot-db
  engine: PG
  version: "13"
  size: db-s-dev-database

jobs:
- name: trading-bot-worker
  source_dir: /
  github:
    repo: your-username/bold-crypto-trading-bot
    branch: main
  run_command: node dist/worker.js
  environment_slug: node-js
  instance_count: 1
  instance_size_slug: basic-xxs
  kind: WORKER